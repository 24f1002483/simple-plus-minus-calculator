<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #captcha-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #captcha-image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #captcha-text {
            font-size: 24px;
            font-weight: bold;
            color: #00698f;
        }
        #error-message {
            color: #f00;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <img id="captcha-image" src="" alt="Captcha Image">
        <p id="captcha-text"></p>
        <p id="error-message"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let captchaUrl = urlParams.get('url');
        if (!captchaUrl) {
            captchaUrl = 'https://chart.googleapis.com/chart?cht=qr&chs=200x200&choe=UTF-8&chl=Hello,+World!';
        }
        const captchaImage = document.getElementById('captcha-image');
        const captchaText = document.getElementById('captcha-text');
        const errorMessage = document.getElementById('error-message');

        function solveCaptcha() {
            // Mock OCR solver (use a real one like Tesseract.js for a production app)
            const mockSolver = {
                solve: () => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve('Mock Captcha Text');
                        }, 15000); // Solve within 15 seconds
                    });
                }
            };
            return mockSolver.solve();
        }

        captchaImage.src = captchaUrl;

        solveCaptcha().then((text) => {
            captchaText.textContent = text;
        }).catch((error) => {
            console.error(error);
            errorMessage.textContent = 'Failed to solve captcha';
        });
    </script>
</body>
</html>
